AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: MCP Server deployed on AWS Lambda

Metadata:
  AWS::ServerlessRepo::Application:
    Name: mcp-server
    Description: Model Context Protocol server running on AWS Lambda
    Author: jackine08
    SpdxLicenseId: MIT

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: provided.al2
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: 배포 환경

Resources:
  # Lambda 함수
  MCPServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "mcp-server-${Environment}"
      CodeUri: function.zip
      Handler: bootstrap
      Architectures:
        - x86_64
      Tags:
        Environment: !Ref Environment
        Project: MCP-Server
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          LOG_LEVEL: INFO
      Events:
        MCPPostRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MCPApi
            Path: /mcp
            Method: POST
        HealthCheckRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MCPApi
            Path: /
            Method: GET

  # API Gateway
  MCPApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "mcp-server-api-${Environment}"
      StageName: !Ref Environment

  # CloudWatch 로그 그룹
  MCPServerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/mcp-server-${Environment}"
      RetentionInDays: 14

  # CloudWatch 알람 - 함수 에러
  MCPServerErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "mcp-server-${Environment}-errors"
      AlarmDescription: Alert when MCP Server Lambda has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref MCPServerFunction

  # CloudWatch 대시보드
  MCPServerDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "mcp-server-${Environment}"
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/Lambda", "Invocations", {"stat": "Sum"}],
                  [".", "Errors", {"stat": "Sum"}],
                  [".", "Duration", {"stat": "Average"}],
                  [".", "Throttles", {"stat": "Sum"}]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Lambda Function Metrics"
              }
            },
            {
              "type": "log",
              "properties": {
                "query": "fields @timestamp, @message, @duration | stats count() as request_count by bin(5m)",
                "region": "${AWS::Region}",
                "title": "Request Count"
              }
            }
          ]
        }

Outputs:
  MCPServerFunctionArn:
    Description: MCP Server Lambda 함수의 ARN
    Value: !GetAtt MCPServerFunction.Arn
    Export:
      Name: !Sub "MCPServerFunctionArn-${Environment}"

  MCPServerFunctionName:
    Description: MCP Server Lambda 함수 이름
    Value: !Ref MCPServerFunction
    Export:
      Name: !Sub "MCPServerFunctionName-${Environment}"

  MCPApiEndpoint:
    Description: MCP Server API Gateway 엔드포인트 URL
    Value: !Sub "https://${MCPApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "MCPApiEndpoint-${Environment}"

  CloudWatchLogGroupName:
    Description: CloudWatch 로그 그룹 이름
    Value: !Ref MCPServerLogGroup
    Export:
      Name: !Sub "MCPServerLogGroup-${Environment}"
